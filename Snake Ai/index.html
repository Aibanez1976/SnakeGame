<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Apple Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="hud-item">
                <span class="label">Puntuación</span>
                <span id="score">0</span>
            </div>
            <div class="hud-item">
                <span class="label">Nivel</span>
                <span id="level">1</span>
            </div>
            <div class="hud-item">
                <span class="label">Velocidad</span>
                <span id="speed">1x</span>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-content">
                <h1>GAME OVER</h1>
                <div class="final-score">
                    <span class="label">Puntuación Final</span>
                    <span id="finalScore">0</span>
                </div>
                <button id="restartButton" class="restart-button">Reiniciar Juego</button>
            </div>
        </div>
        
        <div class="instructions">
            <p>Usa las teclas de flecha para controlar la serpiente</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
